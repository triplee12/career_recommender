{% extends 'base.html' %} {% block content %}
<div class="card">
  <div class="card-body">
    <h1>User Signin</h1>
    <form action="{{ url_for('login_basic') }}" method="post">
      <div class="mb-3">
        <label for="username" class="form-label">Username:</label>
        <input
          type="text"
          id="username"
          name="username"
          class="form-control"
          required
        />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-control"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary">Signin</button>
    </form>
  </div>
</div>
{% endblock %}
