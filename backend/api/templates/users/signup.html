{% extends './base.html' %} {% block content %}
<div class="card">
  <div class="card-body">
    <h1>User Signup</h1>
    <form action="{{ url_for('create_user') }}" method="post">
      <div class="mb-3">
        <label for="full_name" class="form-label">Full Name:</label>
        <input
          type="text"
          id="full_name"
          name="full_name"
          class="form-control"
          required
        />
      </div>
      <div class="mb-3">
        <label for="username" class="form-label">Username:</label>
        <input
          type="text"
          id="username"
          name="username"
          class="form-control"
          required
        />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          class="form-control"
          required
        />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-control"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary">Signup</button>
    </form>
  </div>
</div>
{% endblock %}
