{% extends './base.html' %} {% block title %}Career Recommendation System -
Users{%endblock title %} {% block content %}
<h1>Users List</h1>
<div class="row">
  {% for user in users %}
  <div class="col-sm-6 col-md-4">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ user.full_name }}</h5>
        <p class="card-text">{{ user.email }}</p>
        <p class="card-text">{{ user.username }}</p>
        <a
          href="{{ url_for('retrieve_user', user_id=user.id) }}"
          class="btn btn-primary"
          >View</a
        >
        <a
          href="{{ url_for('update_user', user_id=user.id) }}"
          class="btn btn-info"
          >Edit</a
        >
        <a
          href="{{ url_for('delete_user', user_id=user.id) }}"
          class="btn btn-danger"
          >Delete</a
        >
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
