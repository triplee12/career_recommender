{% extends './base.html' %} {% block content %}
<h1>User Detail</h1>
<div class="card">
  <div class="card-body">
    <h5 class="card-title">{{ user.full_name }}</h5>
    <p class="card-text">{{ user.email }}</p>
    <p class="card-text">{{ user.username }}</p>
  </div>
</div>
<a href="{{ url_for('retrieve_users') }}" class="btn btn-primary">Back</a>
{% endblock %}
