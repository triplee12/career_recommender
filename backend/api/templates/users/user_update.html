{% extends './base.html' %} {% block content %}
<h1>Edit User</h1>
<div class="card">
  <div class="card-body">
    <form action="{{ url_for('update_user', user_id=user.id) }}" method="post">
      <div class="form-group">
        <label for="name">Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          class="form-control"
          value="{{ user.name }}"
          required
        />
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          class="form-control"
          value="{{ user.email }}"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary">Update</button>
      <a href="{{ url_for('retrieve_users') }}" class="btn btn-default"
        >Cancel</a
      >
    </form>
  </div>
</div>
{% endblock %}
