{% extends './base.html' %} {% block content %}
<h1>Course List</h1>
<div class="row">
  <a href="{{ url_for('show_create_course_form') }}" class="">
    <button class="btn btn-primary text-white">Create new course</button>
  </a>
  {% for course in courses %}
  <div class="col-md-4">
    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">{{ course.title }}</h5>
        <p class="card-text">{{ course.description }}</p>
        <a
          href="{{ url_for('retrieve_one_course', course_id=course.id) }}"
          class="btn btn-primary"
          >View</a
        >
        <a
          href="{{ url_for('show_update_course_form', course_id=course.id) }}"
          class="btn btn-info"
          >Edit</a
        >
        <a
          href="{{ url_for('show_delete_course_form', course_id=course.id) }}"
          class="btn btn-danger"
          >Delete</a
        >
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
