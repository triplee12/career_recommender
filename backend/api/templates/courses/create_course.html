{% extends './base.html' %} {% block content %}
<h1>Create Course</h1>
<div class="card">
  <div class="card-body">
    <form action="{{ url_for('create_course') }}" method="post">
      <div class="mb-3">
        <label for="title" class="form-label">Title:</label>
        <input
          type="text"
          id="title"
          name="title"
          class="form-control"
          required
        />
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description:</label>
        <textarea
          id="description"
          name="description"
          class="form-control"
          rows="4"
          required
        ></textarea>
      </div>
      <div class="mb-3">
        <label for="rating" class="form-label">Rating:</label>
        <input
          type="number"
          id="rating"
          name="rating"
          class="form-control"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary">Create</button>
      <a href="{{ url_for('retrieve_courses') }}" class="btn btn-default"
        >Cancel</a
      >
    </form>
  </div>
</div>
{% endblock %}
