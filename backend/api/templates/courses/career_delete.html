{% extends './base.html' %} {% block content %}
<h1>Delete Course</h1>
<div class="card">
  <div class="card-body">
    <p>Are you sure you want to delete the course "{{ course.title }}"?</p>
    <form
      action="{{ url_for('delete_course', course_id=course.id) }}"
      method="post"
    >
      <button type="submit" class="btn btn-danger">Delete</button>
      <a href="{{ url_for('retrieve_courses') }}" class="btn btn-default"
        >Cancel</a
      >
    </form>
  </div>
</div>
{% endblock %}
