{% extends './base.html' %} {% block content %}
<h1>Career List</h1>
<div class="row">
  {% for career in careers %}
  <div class="col-md-4">
    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">{{ career.title }}</h5>
        <p class="card-text">{{ career.description }}</p>
        <a
          href="{{ url_for('retrieve_one_career', career_id=career.id) }}"
          class="btn btn-primary"
          >View</a
        >
        <a
          href="{{ url_for('show_update_career_form', career_id=career.id) }}"
          class="btn btn-info"
          >Edit</a
        >
        <a
          href="{{ url_for('show_delete_career_form', career_id=career.id) }}"
          class="btn btn-danger"
          >Delete</a
        >
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
