{% extends './base.html' %} {% block content %}
<h1>Delete Career</h1>
<div class="card">
  <div class="card-body">
    <p>Are you sure you want to delete the career "{{ career.title }}"?</p>
    <form
      action="{{ url_for('delete_career', career_id=career.id) }}"
      method="post"
    >
      <button type="submit" class="btn btn-danger">Delete</button>
      <a href="{{ url_for('retrieve_careers') }}" class="btn btn-default"
        >Cancel</a
      >
    </form>
  </div>
</div>
{% endblock %}
